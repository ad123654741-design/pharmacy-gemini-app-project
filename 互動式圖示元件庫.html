                pathString: '<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>'
            },
            star: {
                category: "社交",
                path: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>,
                pathString: '<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>'
            },
            shoppingCart: {
                category: "商業",
                path: <React.Fragment><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></React.Fragment>,
                pathString: '<circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>'
            },
            creditCard: {
                category: "商業",
                path: <React.Fragment><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></React.Fragment>,
                pathString: '<rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line>'
            }
        };

        // ==========================================
        // 3. 主應用程式
        // ==========================================
        function IconLibrary() {
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedIcon, setSelectedIcon] = useState(null);
            const [previewSize, setPreviewSize] = useState(48);
            const [previewColor, setPreviewColor] = useState("#4F46E5");
            const [copiedKey, setCopiedKey] = useState(null);
            const [activeCategory, setActiveCategory] = useState("All");

            // 取得所有分類
            const categories = ["All", ...new Set(Object.values(iconsData).map(item => item.category))];

            // 複製程式碼功能
            const handleCopy = (key) => {
                if (!key || !iconsData[key]) return;

                const pathCode = iconsData[key].pathString;
                // 產生完整程式碼字串
                const code = `<IconBase size={${previewSize}}>${pathCode}</IconBase>`;
                
                navigator.clipboard.writeText(code);
                setCopiedKey(key);
                setTimeout(() => setCopiedKey(null), 2000);
            };

            const filteredIcons = Object.keys(iconsData).filter(key => {
                const matchesSearch = key.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    iconsData[key].category.includes(searchTerm);
                const matchesCategory = activeCategory === "All" || iconsData[key].category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans flex flex-col">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-4 mb-4">
                                <div className="flex items-center gap-2">
                                    <div className="p-2 bg-indigo-600 rounded-lg text-white shadow-lg shadow-indigo-200">
                                        <IconBase size={24}><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></IconBase>
                                    </div>
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight">Icon Library <span className="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full ml-2">V2.0</span></h1>
                                </div>
                                
                                {/* 搜尋欄 */}
                                <div className="relative w-full md:w-80">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                                        <IconBase size={18}>{iconsData.search.path}</IconBase>
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="搜尋圖示 (如: threads, social...)"
                                        className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>

                            {/* 分類標籤 */}
                            <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-colors
                                            ${activeCategory === cat 
                                                ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' 
                                                : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'
                                            }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8 flex-grow w-full">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            
                            {/* 左側：圖示網格 */}
                            <div className="lg:col-span-2 space-y-4">
                                <div className="flex items-center justify-between text-sm text-slate-500">
                                    <span>顯示 {filteredIcons.length} 個圖示</span>
                                </div>

                                {filteredIcons.length === 0 ? (
                                    <div className="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                                        <IconBase size={48} className="mx-auto mb-4 text-slate-300"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>
                                        <p className="text-slate-500 font-medium">找不到相關圖示</p>
                                        <button onClick={() => {setSearchTerm(""); setActiveCategory("All")}} className="mt-2 text-indigo-600 hover:underline text-sm">清除篩選</button>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
                                        {filteredIcons.map((key) => (
                                            <button
                                                key={key}
                                                onClick={() => setSelectedIcon(key)}
                                                className={`group relative flex flex-col items-center justify-center p-4 rounded-xl border transition-all duration-200 aspect-square
                                                    ${selectedIcon === key 
                                                        ? 'bg-indigo-50 border-indigo-500 ring-2 ring-indigo-200 shadow-sm' 
                                                        : 'bg-white border-slate-200 hover:border-indigo-300 hover:shadow-md hover:-translate-y-0.5'
                                                    }
                                                `}
                                            >
                                                <div className={`${selectedIcon === key ? 'text-indigo-600' : 'text-slate-600 group-hover:text-indigo-600'} transition-colors`}>
                                                    <IconBase size={28}>
                                                        {iconsData[key].path}
                                                    </IconBase>
                                                </div>
                                                <span className="mt-3 text-[10px] font-medium text-slate-400 uppercase tracking-wide truncate w-full text-center group-hover:text-slate-700">
                                                    {key}
                                                </span>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* 右側：控制台與程式碼 */}
                            <div className="lg:col-span-1">
                                <div className="sticky top-40 space-y-6">
                                    
                                    {/* 預覽與控制面板 */}
                                    <div className="bg-white rounded-2xl shadow-lg shadow-slate-100 border border-slate-200 p-6 overflow-hidden relative">
                                        {/* 背景裝飾 */}
                                        <div className="absolute -top-10 -right-10 w-32 h-32 bg-indigo-50 rounded-full blur-2xl opacity-60"></div>
                                        
                                        <div className="relative">
                                            <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-6 flex items-center gap-2">
                                                <span className="w-1.5 h-1.5 rounded-full bg-indigo-500"></span>
                                                預覽設定
                                            </h3>
                                            
                                            {/* 尺寸控制 */}
                                            <div className="mb-6">
                                                <div className="flex justify-between text-sm mb-2">
                                                    <span className="text-slate-600 font-medium">大小</span>
                                                    <span className="font-mono text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500">{previewSize}px</span>
                                                </div>
                                                <input 
                                                    type="range" 
                                                    min="16" 
                                                    max="64" 
                                                    value={previewSize} 
                                                    onChange={(e) => setPreviewSize(Number(e.target.value))}
                                                    className="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 hover:accent-indigo-500"
                                                />
                                                <div className="flex justify-between mt-1 text-[10px] text-slate-400">
                                                    <span>16px</span>
                                                    <span>64px</span>
                                                </div>
                                            </div>

                                            {/* 顏色控制 */}
                                            <div className="mb-8">
                                                <div className="flex justify-between text-sm mb-3">
                                                    <span className="text-slate-600 font-medium">顏色</span>
                                                </div>
                                                <div className="flex gap-2 flex-wrap">
                                                    {['#4F46E5', '#000000', '#64748B', '#EF4444', '#10B981', '#F59E0B'].map(c => (
                                                        <button
                                                            key={c}
                                                            onClick={() => setPreviewColor(c)}
                                                            className={`w-6 h-6 rounded-full border ring-1 ring-offset-2 transition-all
                                                                ${previewColor === c ? 'ring-slate-300 scale-110 shadow-sm' : 'ring-transparent hover:scale-110 border-transparent'}
                                                            `}
                                                            style={{ backgroundColor: c, borderColor: c === '#ffffff' ? '#e2e8f0' : 'transparent' }}
                                                        />
                                                    ))}
                                                    <div className="relative">
                                                        <input 
                                                            type="color" 
                                                            value={previewColor}
                                                            onChange={(e) => setPreviewColor(e.target.value)}
                                                            className="w-6 h-6 opacity-0 absolute inset-0 cursor-pointer"
                                                        />
                                                        <div className="w-6 h-6 rounded-full border border-slate-200 bg-gradient-to-br from-indigo-100 to-pink-100 flex items-center justify-center text-[8px] text-slate-500 font-bold">+</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="border-t border-slate-100 my-6"></div>

                                            {/* 詳情展示 */}
                                            {selectedIcon ? (
                                                <div className="animate-fadeIn">
                                                    <div className="flex flex-col items-center mb-6">
                                                        <div className="p-6 bg-slate-50 rounded-xl border border-slate-100 mb-3 shadow-inner">
                                                            <IconBase 
                                                                size={previewSize} 
                                                                color={previewColor}
                                                            >
                                                                {iconsData[selectedIcon].path}
                                                            </IconBase>
                                                        </div>
                                                        <h2 className="text-lg font-bold text-slate-800 capitalize">{selectedIcon}</h2>
                                                        <span className="text-xs px-2 py-0.5 bg-slate-100 text-slate-500 rounded-full mt-1">{iconsData[selectedIcon].category}</span>
                                                    </div>

                                                    {/* 程式碼區塊 */}
                                                    <div className="text-left">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <label className="text-xs font-bold text-slate-500 uppercase">React Code</label>
                                                            <button 
                                                                onClick={() => handleCopy(selectedIcon)}
                                                                className={`text-xs font-medium px-2 py-1 rounded transition-colors flex items-center gap-1
                                                                    ${copiedKey === selectedIcon 
                                                                        ? 'bg-green-100 text-green-700' 
                                                                        : 'bg-indigo-50 text-indigo-600 hover:bg-indigo-100'
                                                                    }`}
                                                            >
                                                                {copiedKey === selectedIcon ? (
                                                                    <React.Fragment>
                                                                        <IconBase size={12}><polyline points="20 6 9 17 4 12"/></IconBase> 
                                                                        已複製
                                                                    </React.Fragment>
                                                                ) : (
                                                                    <React.Fragment>複製代碼</React.Fragment>
                                                                )}
                                                            </button>
                                                        </div>
                                                        <div 
                                                            onClick={() => handleCopy(selectedIcon)}
                                                            className="bg-slate-800 hover:bg-slate-700 cursor-pointer rounded-lg p-3 overflow-hidden relative group transition-colors"
                                                        >
                                                            <code className="text-[10px] font-mono leading-relaxed break-all text-slate-300">
                                                                <span className="text-indigo-400">{`<IconBase`}</span> <span className="text-emerald-400">size</span>={'{'}{previewSize}{'}'}{`>`}
                                                                <span className="text-slate-100 block my-1 pl-2 border-l-2 border-slate-600 opacity-80 group-hover:opacity-100 transition-opacity">
                                                                    {iconsData[selectedIcon].pathString.substring(0, 40)}...
                                                                </span>
                                                                <span className="text-indigo-400">{`</IconBase>`}</span>
                                                            </code>
                                                        </div>
                                                        <p className="text-[10px] text-slate-400 mt-2 text-center">
                                                            點擊上方按鈕複製，可直接貼入您的 socialLinksData
                                                        </p>
                                                    </div>

                                                </div>
                                            ) : (
                                                <div className="text-center py-10 text-slate-400 bg-slate-50 rounded-lg border border-slate-100 border-dashed">
                                                    <p className="text-xs">請選擇一個圖示以查看代碼</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer with Author Info */}
                    <footer className="bg-white border-t border-slate-200 py-6 mt-auto">
                        <div className="max-w-6xl mx-auto px-4 text-center">
                            <p className="text-slate-500 text-sm">
                                <span className="font-medium text-slate-700">製作者 : 蝦仁藥師</span>
                                <span className="mx-3 text-slate-300">|</span>
                                <span>更新日期: 2026/01/01</span>
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<IconLibrary />);
    </script>
</body>
</html>
