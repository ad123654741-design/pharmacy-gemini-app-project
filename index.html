<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaAI - 藥師專業 AI 工具庫</title>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 內建圖示元件庫
        // ==========================================
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Icons = {
            Search: (props) => (
                <IconBase {...props}>
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                </IconBase>
            ),
            Pill: (props) => (
                <IconBase {...props}>
                    <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/>
                </IconBase>
            ),
            Stethoscope: (props) => (
                <IconBase {...props}>
                    <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/>
                    <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/>
                    <circle cx="20" cy="10" r="2"/>
                </IconBase>
            ),
            Calculator: (props) => (
                <IconBase {...props}>
                    <rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/>
                </IconBase>
            ),
            BookOpen: (props) => (
                <IconBase {...props}>
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </IconBase>
            ),
            Activity: (props) => (
                <IconBase {...props}>
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </IconBase>
            ),
            ExternalLink: (props) => (
                <IconBase {...props}>
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/>
                </IconBase>
            ),
            Github: (props) => (
                <IconBase {...props}>
                    <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/>
                </IconBase>
            ),
            Menu: (props) => (
                <IconBase {...props}>
                    <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>
                </IconBase>
            ),
            X: (props) => (
                <IconBase {...props}>
                    <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                </IconBase>
            ),
            FlaskConical: (props) => (
                <IconBase {...props}>
                    <path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/><path d="M8.5 2h7"/><path d="M7 16h10"/>
                </IconBase>
            ),
            HeartPulse: (props) => (
                <IconBase {...props}>
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/>
                </IconBase>
            ),
            User: (props) => (
                <IconBase {...props}>
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </IconBase>
            ),
            Info: (props) => (
                <IconBase {...props}>
                    <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
                </IconBase>
            ),
            Book: (props) => (
                <IconBase {...props}>
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </IconBase>
            )
        };

        const { 
            Search, 
            Stethoscope, 
            Pill, 
            BookOpen, 
            Calculator, 
            Activity, 
            ExternalLink,
            Github,
            Menu,
            X,
            FlaskConical,
            HeartPulse,
            User,
            Info,
            Book
        } = Icons;

        // ==========================================
        // 資料設定區 (未來請在這裡新增你的連結)
        // ==========================================
        const categories = [
            { id: 'all', name: '全部工具', icon: null },
            { id: 'clinical', name: '臨床計算', icon: <Calculator size={18} /> },
            { id: 'education', name: '衛教資訊', icon: <BookOpen size={18} /> },
            { id: 'else', name: '其他工具', icon: <Activity size={18} /> },
            { id: 'admin', name: '行政輔助', icon: <FlaskConical size={18} /> },
        ];

        const appsData = [
            {
                id: 1,
                title: "腎功能計算機",
                description: "根據年齡體重與腎功能相關指標，快速計算出腎功能估算值。",
                category: "clinical",
                url: "https://ad123654741-design.github.io/pharmacy-gemini-app-project/%E8%85%8E%E5%8A%9F%E8%83%BD%E8%A8%88%E7%AE%97%E6%A9%9F-%E8%9D%A6%E4%BB%81%E8%97%A5%E5%B8%AB.html", 
                tags: ["劑量", "腎功能"],
                color: "bg-blue-100 text-blue-600"
            },
            {
                id: 2,
                title: "鴉片類止痛藥物等效劑量轉換器",
                description: "快速換算各種常見之鴉片類止痛藥物劑量。",
                category: "clinical",
                url: "https://ad123654741-design.github.io/pharmacy-gemini-app-project/%E9%B4%89%E7%89%87%E9%A1%9E%E6%AD%A2%E7%97%9B%E8%97%A5%E7%89%A9%E7%AD%89%E6%95%88%E5%8A%91%E9%87%8F%E8%BD%89%E6%8F%9B%E5%99%A8.html",
                tags: ["嗎啡", "劑量轉換"],
                color: "bg-red-100 text-red-600"
            },
            {
                id: 3,
                title: "帕金森氏症藥物LED計算工具",
                description: "此工具用於計算常用帕金森氏症藥物的 Levodopa Equivalent Dose (LED)。",
                category: "clinical",
                url: "https://ad123654741-design.github.io/pharmacy-gemini-app-project/Parkinson.html.html",
                tags: ["帕金森氏症", "劑量轉換"],
                color: "bg-green-100 text-green-600"
            },
            {
                id: 4,
                title: "Naranjo Score ADR評估工具",
                description: "評估藥物不良反應 (ADR) 與藥物之關聯性",
                category: "clinical",
                url: "https://ad123654741-design.github.io/pharmacy-gemini-app-project/ADR.html",
                tags: ["ADR", "藥物不良反應"],
                color: "bg-orange-100 text-orange-600"
            },
            {
                id: 5,
                title: "管制藥品庫存預測",
                description: "基於歷史消耗數據，預測下個月的管藥叫貨量。",
                category: "admin",
                url: "#",
                tags: ["庫存", "管理"],
                color: "bg-purple-100 text-purple-600"
            },
            {
                id: 6,
                title: "藥品外觀辨識輔助",
                description: "透過特徵描述（顏色、形狀、刻痕），快速篩選可能的藥品清單。",
                category: "admin",
                url: "#",
                tags: ["辨識", "調劑"],
                color: "bg-teal-100 text-teal-600"
            }
        ];

        // ==========================================
        // UI 元件
        // ==========================================

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/50 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] overflow-y-auto animate-[fadeIn_0.2s_ease-out]">
                        <div className="sticky top-0 bg-white border-b border-slate-100 p-4 flex justify-between items-center z-10">
                            <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                {title}
                            </h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-500 hover:text-slate-800">
                                <X size={20} />
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const AppCard = ({ app }) => (
            <div className="bg-white rounded-xl border border-slate-200 p-6 card-hover flex flex-col justify-between h-full">
                <div>
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-3 rounded-lg ${app.color}`}>
                            <Pill size={24} />
                        </div>
                        <span className="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-1 rounded-full">
                            {categories.find(c => c.id === app.category)?.name || '工具'}
                        </span>
                    </div>
                    <h3 className="text-xl font-bold text-slate-800 mb-2">{app.title}</h3>
                    <p className="text-slate-600 text-sm leading-relaxed mb-4">
                        {app.description}
                    </p>
                    <div className="flex flex-wrap gap-2 mb-6">
                        {app.tags.map((tag, index) => (
                            <span key={index} className="text-xs bg-slate-50 text-slate-500 px-2 py-1 rounded border border-slate-200">
                                #{tag}
                            </span>
                        ))}
                    </div>
                </div>
                <a 
                    href={app.url} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="w-full mt-auto flex items-center justify-center gap-2 bg-teal-600 hover:bg-teal-700 text-white py-2.5 rounded-lg transition-colors font-medium text-sm"
                >
                    開啟工具 <ExternalLink size={16} />
                </a>
            </div>
        );

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("all");
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showAbout, setShowAbout] = useState(false);
            const [showGuide, setShowGuide] = useState(false);

            // 篩選邏輯
            const filteredApps = appsData.filter(app => {
                const matchesSearch = app.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      app.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = activeCategory === 'all' || app.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            return (
                <div className="min-h-screen flex flex-col relative">
                    {/* Header */}
                    <header className="fixed w-full z-50 glass-effect border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                    <div className="bg-teal-600 p-2 rounded-lg text-white">
                                        <HeartPulse size={24} />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-slate-800 tracking-tight">PharmaAI</h1>
                                        <p className="text-xs text-teal-600 font-medium">專業藥師輔助系統</p>
                                    </div>
                                </div>

                                {/* Desktop Nav */}
                                <nav className="hidden md:flex items-center gap-6">
                                    <button onClick={() => setShowAbout(true)} className="text-sm font-medium text-slate-600 hover:text-teal-600 transition-colors">關於本站</button>
                                    <button onClick={() => setShowGuide(true)} className="text-sm font-medium text-slate-600 hover:text-teal-600 transition-colors">使用指南</button>
                                    <a href="https://github.com" target="_blank" className="text-slate-400 hover:text-slate-800 transition-colors">
                                        <Github size={20} />
                                    </a>
                                </nav>

                                {/* Mobile Menu Button */}
                                <button 
                                    className="md:hidden p-2 text-slate-600"
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                >
                                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Nav */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-t border-slate-100">
                                <div className="px-4 pt-2 pb-4 space-y-1">
                                    <button onClick={() => {setShowAbout(true); setIsMenuOpen(false)}} className="block w-full text-left px-3 py-2 text-base font-medium text-slate-600 hover:bg-slate-50 rounded-md">關於本站</button>
                                    <button onClick={() => {setShowGuide(true); setIsMenuOpen(false)}} className="block w-full text-left px-3 py-2 text-base font-medium text-slate-600 hover:bg-slate-50 rounded-md">使用指南</button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Modals */}
                    <Modal isOpen={showAbout} onClose={() => setShowAbout(false)} title="關於本站">
                        <div className="space-y-4 text-slate-600">
                            <div className="flex items-center gap-3 mb-4 p-4 bg-teal-50 rounded-lg">
                                <div className="bg-white p-2 rounded-full shadow-sm text-teal-600">
                                    <User size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-teal-800">製作者：蝦仁藥師</h4>
                                    <p className="text-sm text-teal-600">致力於藥學與科技的跨界整合</p>
                                </div>
                            </div>
                            <p>
                                PharmaAI 是一個專為藥師與醫療人員設計的 AI 工具入口網站。我們整合了各種臨床計算、衛教生成與行政輔助工具，旨在簡化繁瑣的日常作業，讓專業人員能將更多時間投入在病人照護上。
                            </p>
                            <h4 className="font-bold text-slate-800 mt-4">免責聲明</h4>
                            <ul className="list-disc list-inside space-y-1 text-sm bg-slate-50 p-3 rounded-lg border border-slate-100">
                                <li>本站所有工具僅供專業人員輔助參考。</li>
                                <li>AI 生成內容可能存在誤差，臨床決策請務必依據專業判斷。</li>
                                <li>使用者應對工具產出結果進行最終確認。</li>
                            </ul>
                        </div>
                    </Modal>

                    <Modal isOpen={showGuide} onClose={() => setShowGuide(false)} title="使用指南">
                        <div className="space-y-6 text-slate-600">
                            <div className="flex gap-4">
                                <div className="flex-shrink-0 w-8 h-8 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center font-bold">1</div>
                                <div>
                                    <h4 className="font-bold text-slate-800">選擇類別</h4>
                                    <p className="text-sm mt-1">透過上方的分類按鈕（如：臨床計算、衛教資訊），快速篩選您需要的工具類型。</p>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <div className="flex-shrink-0 w-8 h-8 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center font-bold">2</div>
                                <div>
                                    <h4 className="font-bold text-slate-800">關鍵字搜尋</h4>
                                    <p className="text-sm mt-1">在搜尋框輸入藥名、適應症或功能關鍵字，系統會即時顯示符合的結果。</p>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <div className="flex-shrink-0 w-8 h-8 bg-teal-100 text-teal-600 rounded-full flex items-center justify-center font-bold">3</div>
                                <div>
                                    <h4 className="font-bold text-slate-800">開啟並使用</h4>
                                    <p className="text-sm mt-1">點擊卡片下方的「開啟工具」按鈕，將會在分頁開啟對應的 AI 應用程式。</p>
                                </div>
                            </div>
                            <div className="border-t border-slate-100 pt-4 mt-4">
                                <p className="text-xs text-slate-500 flex items-center gap-1">
                                    <Info size={14} /> 
                                    提示：若您有開發新的工具想要上架，歡迎透過 GitHub 聯繫我們。
                                </p>
                            </div>
                        </div>
                    </Modal>

                    {/* Hero Section */}
                    <div className="pt-28 pb-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-teal-50 to-transparent">
                        <div className="max-w-4xl mx-auto text-center">
                            <h2 className="text-4xl md:text-5xl font-bold text-slate-800 mb-4 leading-tight">
                                結合藥學專業與 <span className="text-teal-600">人工智慧</span><br/>
                                提升醫療照護品質
                            </h2>
                            
                            {/* 製作者資訊 */}
                            <div className="flex justify-center mb-8">
                                <div className="inline-flex items-center gap-2 bg-white px-4 py-1.5 rounded-full shadow-sm border border-slate-200">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    <span className="text-sm font-medium text-slate-600">製作者：蝦仁藥師</span>
                                </div>
                            </div>

                            <p className="text-lg text-slate-600 mb-8 max-w-2xl mx-auto">
                                收錄並整合多款 AI 輔助工具，協助藥師快速進行臨床判斷、衛教諮詢與行政管理。
                            </p>
                            
                            {/* Search Bar */}
                            <div className="relative max-w-xl mx-auto shadow-lg rounded-2xl">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                    <Search size={20} />
                                </div>
                                <input
                                    type="text"
                                    className="block w-full pl-11 pr-4 py-4 rounded-2xl border-0 ring-1 ring-slate-200 focus:ring-2 focus:ring-teal-500 text-slate-800 placeholder:text-slate-400 bg-white"
                                    placeholder="搜尋工具名稱、適應症或功能..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20 flex-grow w-full">
                        
                        {/* Category Filter */}
                        <div className="flex flex-wrap justify-center gap-2 mb-10">
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => setActiveCategory(cat.id)}
                                    className={`
                                        flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all
                                        ${activeCategory === cat.id 
                                            ? 'bg-teal-600 text-white shadow-md shadow-teal-200' 
                                            : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 hover:border-slate-300'}
                                    `}
                                >
                                    {cat.icon}
                                    {cat.name}
                                </button>
                            ))}
                        </div>

                        {/* App Grid */}
                        {filteredApps.length > 0 ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredApps.map(app => (
                                    <AppCard key={app.id} app={app} />
                                ))}
                            </div>
                        ) : (
                            <div className="text-center py-20">
                                <div className="inline-block p-4 rounded-full bg-slate-100 text-slate-400 mb-4">
                                    <Search size={32} />
                                </div>
                                <h3 className="text-lg font-medium text-slate-900">找不到符合的工具</h3>
                                <p className="text-slate-500">請嘗試更換關鍵字或切換類別。</p>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-200 py-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="text-center md:text-left">
                                <p className="text-sm text-slate-500">
                                    &copy; {new Date().getFullYear()} PharmaAI. Created by 蝦仁藥師.
                                </p>
                                <p className="text-xs text-slate-400 mt-1">
                                    免責聲明：本網站工具僅供專業輔助參考，臨床決策請以專業醫療人員判斷為主。
                                </p>
                            </div>
                            <div className="flex gap-4">
                                <a href="#" className="text-slate-400 hover:text-teal-600 transition-colors">
                                    <span className="sr-only">GitHub</span>
                                    <Github size={20} />
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
